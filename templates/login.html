<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
           
        }
        .form-input {
            background-color: #F9FAFB; /* bg-gray-50 */
            border: 1px solid #D1D5DB; /* border-gray-300 */
        }
        .form-input:focus {
            --tw-ring-color: #2563EB; /* ring-blue-600 */
            border-color: #2563EB; /* border-blue-600 */
        }
        .left-column-bg {
         
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-cyan-900 to-black h-screen w-full">

    <!-- Main Container -->
    <div class="flex items-center justify-center min-h-screen p-4 overflow-hidden ">

        <!-- Sign Up Card -->
        <div class="w-full max-w-4xl flex flex-col md:flex-row bg-white rounded-2xl shadow-2xl sm:h-[60vh] overflow-hidden">
            
            <!-- Left Column: Image and Text -->
            <div class="w-full md:w-1/2 left-column-bg p-12 bg-cyan-950 flex flex-col justify-center items-center text-center text-white">
                <h1 class="text-4xl font-bold leading-tight mb-4">Welcome Back!</h1>
                <p class="text-lg text-white/90">Sign in to track your links and see your click stats instantly.</p>
            </div>

            <!-- Right Column: Form -->
            <div class="w-full md:w-1/2 p-8 md:p-12">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Login</h2>
                
                <!-- Form -->
                <form class="space-y-5" method="POST">
                        {% csrf_token %}
                    <!-- First Name Input -->
                   

                    <!-- Email Input -->
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <input type="email" name="email" id="email" placeholder="Email address" class="w-full px-4 py-3 form-input rounded-lg focus:outline-none focus:ring-2 transition duration-300">
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input type="text" name="password" id="password" placeholder="Password" class="w-full px-4 py-3 form-input rounded-lg focus:outline-none focus:ring-2 transition duration-300">
                    </div>
                    
                    
                    <button type="submit" class="w-full py-3 px-4 bg-gray-800 text-white font-semibold rounded-lg shadow-md hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 transition-all duration-300 flex items-center justify-center">
                       login <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </form>
                 {% if error %}
                <p class="text-[14px] text-red-500 mb-6">{{message}}</p>
                {% endif %}

               <div class="flex justify-center gap-2 mt-4 sm:mt-16">
                <a href="{% url 'users:register' %}" class="text-gray-600 hover:text-gray-800">Don't have an account?<span class="font-semibold pl-2 text-cyan-800"> Register now</span></a>

               </div>
               
            </div>
        </div>
    </div>

</body>
</html>
